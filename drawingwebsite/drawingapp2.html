<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App 2</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav>
      <a href="index.html">Back to home</a>
      <input type="color" id="drawcolor" onchange="changeColor(this)"/>
    </nav>

    <canvas id="myCanvas" width="1200" height="580" style="border: 2px solid black;"></canvas>
    <script type="text/javascript">


      var mousePressed = false; //indicates if the mouse is pressed


      var myCanvas = document.getElementById("myCanvas");
      var context = myCanvas.getContext("2d");
      var drawColor = document.getElementById("drawcolor").value;

      //changes the color
      function changeColor(color) {
        context.fillStyle = color.value;
      }

      //check if mouse is pressed, then draw a single circle
      document.addEventListener("mousedown", function(event) {
        if (event.button == 0)
        {
          mousePressed = true;

          context.beginPath();
          context.arc(event.clientX - 10, event.clientY - 35, 5, 0, 2 * Math.PI);
          context.fill();
        }
      });

      //check if mouse is moving, then draw circles as the mouse moves at the mouse's location and while it is pressed and held down
      document.addEventListener("mousemove", function(event) {
        if (mousePressed) {
          context.beginPath();
          context.arc(event.clientX - 10, event.clientY - 30, 5, 0, 2 * Math.PI);
          context.fill();
        }
      });

      //check if mouse is released, then stop drawing when mouse is moving
      document.addEventListener("mouseup", function(event) {
        if (event.button == 0) {
          mousePressed = false;
        }
      });

      //clear the canvas if the enter key is pressed
      document.addEventListener("keydown", function(key) {
        if (key.keyCode == 13)
        {
          context.clearRect(0, 0, 1250, 580);
        }
      });
    </script>
  </body>
</html>
