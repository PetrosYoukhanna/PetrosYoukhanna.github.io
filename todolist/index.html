<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="container">
    <h1 style="text-align: center;">To do list</h1>
    <hr style="background-color: red; height: 5px;">
     <nav>
        <a href="../stickmanplatformerdemo/">Stickman Platformer Demo</a>
        <a href="../tictactoe/">Tic Tac Toe</a>
        <a href="../todolist/">To do List</a>
        <a href="../tipcalculator/">Tip Calculator</a>
        <a href="../drawingwebsite/">Drawing Website</a>
        <a href="../guess/">Guessing Game</a>
      </nav>
    <form method="get" name="form1" onsubmit="return false;">


      Task name: <input type="text" name="taskname" />
      Task note: <input type="text" name="tasknote" />

        <input type="submit" value="Add to List" onclick="addToList()"><br>
        <span id="errorMsg" style="font-size: 1.1em;"></span>

    </form>
    <div id="result"></div>
</div>

    <script type="text/javascript">

    //deletes a task when the X button is clicked
    function done(button) {
      var elements = button.parentElement.children;
      localStorage.removeItem(elements[0].innerHTML);
      button.parentElement.remove();
    }

    //check if there is any tasks stored in the local storage before displaying them
    if (localStorage.length > 0) {

    for (var i = 0; i < localStorage.length; i++) {
      document.getElementById("result").innerHTML += "<div style='width: 95%;'><h2 style='display: inline;'>" + localStorage.key(i) + "</h2><button onclick='done(this)' class='done btn btn-danger' style='float: right; font-size: 150%;'>X</button><p>" + localStorage.getItem(localStorage.key(i)) + "</p></div>";
    }

}

      //adds tasks to the list
      function addToList() {


          var taskName = document.forms["form1"]["taskname"].value; //get task name
          var taskNote = document.forms["form1"]["tasknote"].value; //get task note

        //validate user input
        if (taskName == null || taskName == "" || taskNote == null || taskNote == "") {
          document.getElementById("errorMsg").innerHTML = "Invalid data, try again...";

          //if taskname is empty, set focus to task name field
          if (taskName == null || taskName == "") {
            document.forms["form1"]["taskname"].focus();
            return;
          }
          //if task note is empty, set focus to task note field
          if (taskNote == null || taskNote == "") {
            document.forms["form1"]["tasknote"].focus();
          }
          return;
        }
        else {
          document.getElementById("errorMsg").innerHTML = "";
        }

        //save the task to the local storage of the web page
        localStorage.setItem(taskName, taskNote);



        $("#result").append("<div style='width: 95%;'><h2 style='display: inline;'>" + taskName + "</h2><button onclick='done(this)' class='done btn btn-danger' style='float: right; font-size: 150%;'>X</button><p>" + taskNote + "</p></div>");


        document.forms["form1"].reset();

        document.forms["form1"]["taskname"].focus();

      }
    </script>
    <noscript>
      Please enable javascript
    </noscript>
  </body>
</html>
