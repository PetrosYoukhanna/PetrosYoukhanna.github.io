		<title>Cycling Tours</title>
		<meta charset = "utf-8" />
		<link rel = "stylesheet" type = "text/css" href = "cyclestyles.css" />
		
		<style>
			h1
			{
				padding-left: 10%;
			}
			#myBorder
			{
				margin-top: 5px;
			}
			form
			{
				background-color: #4681A4;
				margin-left: 10%;
				width: 60%;
				padding-bottom: 2%;
				padding-left: 1%;
				padding-right: 1%;
				padding-top: 1%;
			}
			
			fieldset
			{
				border: 2px solid white;
			}
			
			legend
			{
				color: white;
			}
			.display input
			{
				display: block;
				
			}
			
			.display label
			{
				width: 120px;
				margin-right: 15px;
				float: left;
				text-align: right;
			}
			
			.top
			{
				margin-top: 2%;
			}
			
			.buttonStyles
			{
				font-weight: bold;
				background-color: #ffffe6;
				text-transform: uppercase;
			}
			
			figure
			{
				margin-left: 25%;
			
			}
		</style>

	<body>
		<section id = "main">

			<section id = "navAndBanner">

				<nav id = "navigation">
				<a href = "aboutus.html">About Us</a>
				<a href = "#">Ask Us</a>
				<a href = "#">Destinations</a>
				<a href = "#">FAQ</a>
				<a href = "reviews.html">Reviews</a>
				<a href = "seminars.html">Seminars</a>
				<a href = "#">Trip Prep</a>
				</nav>
				<section>
					<img id = "bibanner" src = "images/bicyclebanner.jpg" alt = "bicycle banner" />
					<section id = "TextWrap">
						<a href = "#"><strong>Cycling Tours</strong></a>
					</section>
				</section>
				<h1>Reviews</h1>
				
				<form method = "post" action = "https://csunix.mohawkcollege.ca/tooltime/showit.pl">
					<input type = "hidden" name = "formname" value = "Petros Youkhanna Trip Review">
					<fieldset>
						<legend>Trip Review</legend>
						
						<select name = "trip">
							<option value = "BCmountains">B.C. Mountains</option>
							<option value = "ONrural">Ontario Rural</option>
							<option value = "ONcity">Ontario City</option>
							<option>PEI</option>
							<option selected = "selected" value = "NS Cabot Trail">Nova Scotia Cabot Trail</option>
						</select>
						
						<select name = "duration">
							<option selected = "selected" value = "7d">7 Days</option>
							<option value = "10d">10 Days</option>
							<option value = "14d">14 Days</option>
							<option value = "21d">21 Days</option>
						</select>
						<br>
						<label for = "rating">Your Rating:</label>
						
						<section>
							<input type = "radio" name = "star" value = "5">
							<label for = "fiveStar"><img src = "images/5star.png"></label>
						</section>
						
						<section>
							<input type = "radio" name = "star" value = "4">
							<label for = "fourStar"><img src = "images/4star.png"></label>
						</section>
						
						<section>
							<input type = "radio" name = "star" value = "3">
							<label for = "threeStar"><img src = "images/3star.png"></label>
						</section>
						
						<section>
							<input type = "radio" name = "star" value = "2">
							<label for = "twoStar"><img src = "images/2star.png"></label>
						</section>
						
						<section>
							<input type = "radio" name = "star" value = "1">
							<label for = "oneStar"><img src = "images/1star.png"></label>
						</section>
					
					<section>
						<label for = "comments">Comments</label>
						<br>
						<textarea name = "comments" rows = "7" cols = "66">
							
						</textarea>
					</section>
					</fieldset>
					
					<fieldset>
						
						<legend>I would be interested in these trips: (check all that apply)</legend>
							<section>
								<input type = "checkbox" name = "interested" checked = "checked" value = "urban">
								<label for = "urban">Urban (cities)</label>
							</section>
							
							<section>
								<input type = "checkbox" name = "interested" value = "rural">
								<label for = "rural">Rural</label>
							</section>
							
							<section>
								<input type = "checkbox" name = "interested" value = "mountains">
								<label for = "mountains">Mountains</label>
							</section>
							
							<section>
								<input type = "checkbox" name = "interested" value = "other">
								<label for = "other">Other (please specify)</label>
								<input type = "text" name = "Specify">
							</section>
					</fieldset>
					
					<fieldset>
						<legend>About You (optional)</legend>
						
						
						<label for = "check">I usually prefer to trips this time of year (check all that apply):</label>
						<br>
						<select name = "pref" size = "4" multiple>
							<option>Winter</option>
							<option>Spring</option>
						  <option>Summer</option>
							<option>Fall</option>
							
						</select>
						
						<section class = "display top">
						
							<label for = "firstName">First Name</label>
							<input type = "text" name = "firstName" maxlength = "20">
							
							<label for = "lastName">Last Name</label>
							<input type = "text" name = "lastName" maxlength = "20">
							
							<label for = "phoneNumber">Phone Number</label>
							<input type = "text" name = "Phone" size = "12" placeholder = "123-456-7890" maxlength = "12">
							
							<label for = "emailAddress">Email Address</label>
							<input type = "text" name = "emailAddress" size = "40"placeholder = "name@example.com" maxlength = "40">
						</section>
					</fieldset>
					<input type = "submit" value = "Send Review" class = "buttonStyles top">
					<input type = "reset" value = "Cancel" class = "buttonStyles">
				</form>
				
				<section id = "myBorder"></section>

			</section>
			
			
			
			<footer class = "myFooter">
				<p><strong>Cycling Tours * P.O. Box 4455 * Brantford, ON * N3T 2J0</strong></p>
			</footer>
		</section>
		<figure>
			<img src = "images/Capture.jpg">
		</figure>
	</body>
</html>
