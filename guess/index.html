<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
  </head>
  <body onload="generate()">
    <h1>Guessing game!!</h1>
    <h2 id="guessRange">Guess my number from 1 - 10</h2>
    <form name="myForm" onsubmit="return false;">
      <input type="text" name="answer" />
      <select name="difficulty" onchange="generate()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="extreme">Extreme</option>
        <option value="impossible">Impossible</option>
      </select>
      <input type="submit" onclick="check()" value="Check answer">
      <span id="checkSpan"></span>
    </form>

    <script type="text/javascript">
      var computerNumber; //stores the random generated number

      var guessRange = document.getElementById("guessRange"); //the guess message to display

      function generate()
      {
        var difficulty = document.forms["myForm"]["difficulty"].value;  //difficulty
        //check which difficulty is selected, then generate a random number accordingly
        if (difficulty == "easy") {
          computerNumber = Math.floor(Math.random() * 10) + 1;
          guessRange.innerHTML = "Guess a number from 1 - 10";
        }
        else if (difficulty == "medium") {
          computerNumber = Math.floor(Math.random() * 20) + 1;
          guessRange.innerHTML = "Guess a number from 1 - 20";
        }
        else if (difficulty == "hard") {
          computerNumber = Math.floor(Math.random() * 100) + 1;
          guessRange.innerHTML = "Guess a number from 1 - 100";
        }
        else if (difficulty == "extreme") {
          computerNumber = Math.floor(Math.random() * 1000) + 1;
          guessRange.innerHTML = "Guess a number from 1 - 1000";
        }
        else if (difficulty == "impossible") {
          computerNumber = Math.floor(Math.random() * 10000) + 1;
          guessRange.innerHTML = "Guess a number from 1 - 10000";
        }


        console.log(computerNumber);  //print random number in the console for testing purposes
      }


      function check()
      {
        var answer = document.forms["myForm"]["answer"].value;
        var checkSpan = document.getElementById("checkSpan");

        //validate the user's answer
        if (answer == computerNumber)
        {
          checkSpan.innerHTML = "CORRECT!!";
          generate();
        }

          else if (parseInt(answer) < computerNumber)
          {
            checkSpan.innerHTML = "TOO LOW!!";
          }
          else if (parseInt(answer) > computerNumber) {
              checkSpan.innerHTML = "TOO HIGH!!";
          }

          else {
            checkSpan.innerHTML = "INVALID INPUT!!";
          }



      }
    </script>
  </body>
</html>
